<form name="form" (ngSubmit)="f.form.valid && Blog()" #BlogForm="ngForm" novalidate class="form-horizontal">    
  <div class="form-group row">
    <label class="control-label col-sm-2"  for="BlogCategory">Category:</label>
        <select class="col-sm-2" id="BlogCategory" required [(ngModel)]="model.category" name="BlogCategory">
          <option *ngFor="let category of categories" [ngValue]="category">
            {{category.categoryName}}
          </option>
        </select>     
    </div>
    <div class="form-group row">
    <label class="control-label col-sm-2"  for="Title">Title:</label>
    <input  name="title" type="text" placeholder="Title?" id="Title" required name="Title" [(ngModel)]="model.title" />
  </div>
  <div class="form-group row">
      <label class="control-label col-sm-2"  for="Blogcontent">Content:</label>
    <textarea id="Blogcontent" required name="Blogcontent" [(ngModel)]="model.content" data-provide="markdown" rows="10" class="col-sm-10 status-box"></textarea>
  </div>
   <hr/>   
    <button type="submit" class="btn btn-success center-justify">Submit</button>
   
    
    <label>{{diagnostic}}</label>
  </form>  <button class="btn btn-success btn-submit">post</button>
