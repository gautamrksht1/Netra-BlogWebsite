<div class="container CustomStyle col-md-4 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" >
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Username</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" [email]=true #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div id="buttons" class="form-group">
            <button class="btn btn-primary">Login</button>
            <a [routerLink]="['/Register']" class="btn btn-link">Register</a>
            <a [routerLink]="['/ForgetPwd']" class="btn btn-link">Forget Password</a>
        </div>
        
    </form>
</div>
