
<div class="container CustomStyle col-md-4 col-md-offset-3">
        <h2>Forget Password</h2>
    <form name="ForgetPwdform" (ngSubmit)="forget.form.valid && onSubmit()" #forget="ngForm" >
<div>
    <div class="form-group">
        <label class="control-label" for="email">Enter you Registered Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="model.email" [email]=true #email="ngModel" required />
        
        <div *ngIf="forget.submitted && !email.valid" class="help-block">email is required</div>
    </div>
</div>
<div id="buttons" class="form-group">
    <button class="btn btn-success">Get Email Token</button>
  </div>
</form>
</div>
