<div class="container CustomStyle col-md-4 col-md-offset-3">
    <h4>Change Password</h4>
<form  name="ResetPwdform" (ngSubmit)="ResetPwdform.form.valid && onSubmit()" #ResetPwdform="ngForm" >
            <div class="form-group">
            <label class="control-label" for="email">Enter new password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password"  #password="ngModel" required />
            
            <div *ngIf="ResetPwdform.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <label class="control-label" for="email">Confirm new password</label>
            <input type="password" class="form-control" name="ConfirmPassword" [(ngModel)]="model.ConfirmPassword"  #ConfirmPassword="ngModel" required />
            
            <div *ngIf="ResetPwdform.submitted && !ConfirmPassword.valid" class="help-block">ConfirmPassword is required</div>
        </div>
    <div id="buttons" class="form-group">
        <button class="btn btn-success">Submit</button>
      </div>
    </form>
    </div>
